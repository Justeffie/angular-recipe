<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>
        {{error}}
      </p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario)" *ngIf="!isLoading">
      <div class="form-group" >
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div>
        <button class="btn btn-primary" style="margin-right: 5px" type="submit" [disabled]="formulario.invalid" >{{ isLoginMode ? 'Entrar' : 'Registrar' }}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Cambiar a {{ isLoginMode ? 'Registrar' : 'Entrar'}}</button>
      </div>
    </form>
  </div>
</div>
